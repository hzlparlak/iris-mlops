stages:
  download_data:
    cmd: python src/download_data.py
    deps:
      - src/download_data.py
    outs:
      - data/raw/iris.csv

  clean_data:
    cmd: python src/clean_data.py
    deps:
      - src/clean_data.py
      - data/raw/iris.csv
    outs:
      - data/processed/iris_processed.csv

  train_model:
    cmd: python src/train_model.py
    deps:
      - src/train_model.py
      - data/processed/iris_processed.csv
    outs:
      - models/random_forest_iris_model.pkl
      - models/logistic_regression_iris_model.pkl
      - models/iris_features.json
    metrics:
      - models/iris_metrics.json
